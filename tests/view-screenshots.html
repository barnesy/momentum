<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppeteer Test Screenshots</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .screenshot-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .screenshot-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .screenshot-card h3 {
            margin: 0;
            padding: 15px;
            background: #f8f9fa;
            font-size: 16px;
            color: #495057;
        }
        .timestamp {
            color: #6c757d;
            font-size: 12px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Momentum Puppeteer Test Screenshots</h1>
    
    <div class="screenshot-grid">
        <div class="screenshot-card">
            <h3>1. Initial State (Light Mode)</h3>
            <img src="demo-1-initial.png" alt="Initial state">
        </div>
        
        <div class="screenshot-card">
            <h3>2. After Dark Mode Toggle</h3>
            <img src="demo-2-after-toggle.png" alt="After dark mode toggle">
        </div>
        
        <div class="screenshot-card">
            <h3>3. After SSE Connection</h3>
            <img src="demo-3-after-connect.png" alt="After SSE connection">
        </div>
        
        <div class="screenshot-card">
            <h3>Theme Editor Test</h3>
            <img src="theme-editor-test.png" alt="Theme editor test">
        </div>
        
        <div class="screenshot-card">
            <h3>Interactive Test Final</h3>
            <img src="interactive-test-final.png" alt="Interactive test final">
        </div>
    </div>
    
    <script>
        // Add timestamps
        document.querySelectorAll('.screenshot-card h3').forEach(h3 => {
            const timestamp = new Date().toLocaleString();
            h3.innerHTML += ` <span class="timestamp">${timestamp}</span>`;
        });
    </script>
</body>
</html>
