<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 16px 0;
            color: #4ec9b0;
        }
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: #f44747;
        }
        .status-dot.active {
            background: #4ec9b0;
        }
        .metric {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .metric-label {
            color: #858585;
        }
        .metric-value {
            color: #4ec9b0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dev Context Intelligence</h1>
    <div class="status">
        <div class="status-dot" id="status"></div>
        <span id="status-text">Not connected</span>
    </div>
    <div class="metric">
        <span class="metric-label">Context entries:</span>
        <span class="metric-value" id="context-count">0</span>
    </div>
    <div class="metric">
        <span class="metric-label">Patterns detected:</span>
        <span class="metric-value" id="pattern-count">0</span>
    </div>
    <div class="metric">
        <span class="metric-label">Framework:</span>
        <span class="metric-value" id="framework">None</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
